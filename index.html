<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <ul class="menu">
        <div class="toggle"><i class="fa-solid fa-plus"></i></div>
        <li style="--i:0; --clr:#ff2972;">
            <a href=""><i class="fa-solid fa-house"></i></a>
        </li>
        <li style="--i:1; --clr:#fee800;">
            <a href=""><i class="fa-solid fa-user"></i></a>
        </li>
        <li style="--i:2; --clr:#04fc43;">
            <a href=""><i class="fa-solid fa-gear"></i></a>
        </li>
        <li style="--i:3; --clr:#fe00f1;">
            <a href=""><i class="fa-solid fa-heart"></i></a>
        </li>
        <li style="--i:4; --clr:#00b2fe;">
            <a href=""><i class="fa-solid fa-cloud"></i></a>
        </li>
        <li style="--i:5; --clr:#fea600;">
            <a href=""><i class="fa-solid fa-bell"></i></a>
        </li>
        <li style="--i:6; --clr:#a529ff;">
            <a href=""><i class="fa-solid fa-location-dot"></i></a>
        </li>
        <li style="--i:7; --clr:#01bdab;">
            <a href=""><i class="fa-solid fa-fire"></i></a>
        </li>
    </ul>
    <script>
        let toggle = document.querySelector(".toggle");
        let menu = document.querySelector(".menu");
        toggle.onclick = function () {
            menu.classList.toggle("active");
        };
    </script>
</body>

</html>
